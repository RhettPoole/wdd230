    <main>
        <form action="record.html" method="get" id="userForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required pattern="[A-Za-z0-9]{8,}" title="Password must be at least 8 characters long and contain only alpha-numeric characters.">

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="A valid byui.edu email address.">

            <label for="rating">Page Rating:</label>
            <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5" oninput="document.getElementById('ratingValue').textContent = this.value;">
            <span id="ratingValue">5</span>

            <button type="submit">Complete Form</button>
        </form>
    </main>
    <footer>
        <p id="copyright"></p>
        <p>United States of America |</p>
        <p id="lastModified">Last Modification:</p>
    </footer>
    <script src="scripts/getdates.js"></script>
    <script src="scripts/hamburger.js"></script>
    <script src="scripts/visit.js"></script>
    <script>
        document.getElementById('userForm').addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                document.getElementById('password').value = '';
                document.getElementById('confirmPassword').value = '';
                document.getElementById('password').focus();
                event.preventDefault();
            }
        });
    </script>
</body>
